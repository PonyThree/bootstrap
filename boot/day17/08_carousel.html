<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="Author" content="ponywei">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="shortcut icon" href="../img/ponywei.ico">
    <!--响应式视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!--引入boot的文件,引入顺序有要求-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators li{
            width: 0.5rem;
            height: 0.5rem;
            border-radius:50%;
        }
        .carousel-indicators .active{
            background-color: #0aa1ed;
        }
        .carousel-control-next,.carousel-control-prev{
            background-color: rgba(0, 0, 0, .4);
            width: 3%;
            height: 20%;
            margin:auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="carousel" data-ride="carousel" id="demo">
        <!--导航的图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/banner1.png" alt="" class="w-100"/>
                <div class="carousel-caption text-danger">
                    <h3>第一张图片的标题</h3>
                    <p>第一张图片的内容</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="image/banner2.png" alt="" class="w-100"/>
            </div>
            <div class="carousel-item ">
                <img src="image/banner3.png" alt="" class="w-100"/>
            </div>
            <div class="carousel-item ">
                <img src="image/banner4.png" alt="" class="w-100"/>
            </div>
        </div>
        <!--导航的指示符-->
        <ul class="carousel-indicators ul_center" >
            <li class="active" data-slide-to="0" data-target="#demo"></li>
            <li data-slide-to="1" data-target="#demo"></li>
            <li data-slide-to="2" data-target="#demo"></li>
            <li data-slide-to="3" data-target="#demo"></li>
        </ul>
        <!--左右的箭头-->
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</div>
</body>
</html>
